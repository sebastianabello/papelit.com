<!DOCTYPE html>
<html lang="en">
<head>
    <!--Documento permita caracteres especiales-->
    <meta charset="UTF-8">
    <!--Contenido se podra visualizar en diferentes dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción breve que se mostrará en los resultados de búsqueda-->
    <meta name="description" content="SkillConnect es una red social de servicios profesionales que conecta a proveedores de servicios y usuarios que buscan habilidades específicas.">
    <!--Autor o empresa-->
    <meta name="author" content="BugBusters">
    <!--Palabras clave relevantes para la plataforma-->
    <meta name="keywords" content="servicios profesionales, red social, habilidades, proveedores de servicios">
    <!-- enlace para iconos fontawesome -->
    <script src="https://kit.fontawesome.com/ba93ad85e8.js" crossorigin="anonymous"></script>

    <!--Especificamos el título de proyecto web-->
    <title>Papelito.com</title>
    
    <!--Link a la hoja de estilos-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="body">

    <!--Header-->
    <header class="hero">
        <!--Contenedor logo y menú-->
        <nav class="nav__hero">
            <!--Logo-->
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name"><span class="span">Papelito</span>.com</h2>  
                </div>
            <!--Menú-->
                <div class="links">
                        <a href="#" class="link">inicio</a></li>
                        <a href="html/explore.html" class="link">sobre nosotros</a>
                        <a href="html/saved.html" class="link">productos</a>
                        <a href="#" class="fas fa-cart-shopping link--icon"></a>
                        <a href="#" target="_blank" class="link--active">contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main class="main">
        <!--Contenedor-->
        <div class="main__container">
            <!--Contenedor de la imagen y el texto-->
            <div class="main__container__text">
                <!--Texto-->
                <h1 class="main__container__text__title">Papelito.com</h1>
                <p class="main__container__text__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
                <!--Botón-->
                <button class="main__container__text__button">Explore</button>
            </div>
            <!--Imagen-->
            <img class="main__container__img" src="" alt="img">
        </div>
    </main>
   
    <!--Footer-->
    <footer class="footer">
        <!--Contenedor-->
        <div class="footer__container">
            <!--Logo-->
            <img class="footer__container__logo" src="img/logo.png" alt="Logo">
            <!--Redes sociales-->
            <div class="footer__container__social">
                <a href="#" class="footer__container__social__link"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="#" class="footer__container__social__link"><img src="img/twitter.png" alt="Twitter"></a>
                <a href="#" class="footer__container__social__link"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

</body>
</html>
